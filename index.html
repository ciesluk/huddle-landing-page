<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="./css/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Huddle Logo">
  </header>
  <main>
    <div class="main-image">
      <img src="images/illustration-mockups.svg" alt="Huddle Product Image">
    </div>
    <div class="main-contents">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
      <button class="register">Register</button>
    </div>
  </main>
  <footer class="social-media-icons">
    <ul class="icons">
      <li><box-icon type='logo' color="white" size="lg" name='facebook'></box-icon></li>
      <li><box-icon type='logo' color="white" size="lg" name='twitter'></box-icon></li>
      <li><box-icon type='logo' color="white" size="lg" name='instagram'></box-icon></li>
    </ul>
  </footer>
</body>
</html>
